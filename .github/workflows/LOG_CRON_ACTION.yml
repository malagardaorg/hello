on: 
  schedule:
    - cron: "10 * * * *"
jobs:
  log_sync_project:
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check closed issue state step
        uses: malagarda/github-cloud-project-sync/code/github-cloud-project-sync@main
        id: log_sync_project
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          DESTINATION_PROJECT_ID: "12767057"
          SOURCE_PROJECT_IDS: "12882066"
          FILTER_LABELS: "category/cloud-azure category/cloud-gcp"
